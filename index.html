<!doctype html>
<html>
    <head>
        <title>Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/reset.css" rel="stylesheet">
        <link href="./assets/style.css" rel="stylesheet">
        <!-- imported icons from font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- <script defer src="assets/script.js"></script> -->
        <script defer src="./assets/arena.js"></script>
    </head>

    

    <body>


        <!-- hero flash for when user first enters site -->
        <section id="hero-flash"></section>


        <!-- hero screen as an overlay -> should be dismissed on click or key -->
        <section id="hero">
            <!-- glow effect -->
            <section class="hero-glow"></section>
            <!-- stars animation effect -->
            <section class="hero-stars"></section>


            <!-- creating corner brackets for theme style -->
            <section class="hero-corner tl"></section>
            <section class="hero-corner tr"></section>
            <section class="hero-corner bl"></section>
            <secion class="hero-corner br"></secion>


            <section class="hero-credit">
                SOPHIA BAE + ALI SALIFOV
            </section>
            <section class="hero-version">
                ARE.NA CHANNEL / V1.0
            </section>

            <section class="hero-line"></section>

            <!-- hero content -->
            <section class="hero-inner">
                <section class="hero-eyebrow">
                    A R C H I V A L &nbsp; I N V E N T O R Y
                </section>
                <h1 class="hero-title" >
                    VIDEO GAME<br>INTERFACES
                </h1>
                <section class="hero-subtitle">
                    EXPLORING THE VISUAL LANGUAGE OF GAME UI
                </section>
                <section class="hero-prompt">
                    PRESS ANY KEY TO ENTER
                </section>
            </section>


            <section class="hero-line bottom"></section>

        </section>



        <section class="starsbg"></section>


        <hgroup>
            <h1 id="channel-title" data-text=""></h1>
            <section class="hdesc">
                <h2 >A
                    Sophia Bae + Ali Salifov
                </h2>
                <p id="channel-description"></p>
            </section>
            
        </hgroup>
       


        <nav class="filters">
                <ul class="filter-list">
                    <li>
                        <!-- create button -->
                        <button class="filter-toggle" data-kind="IMG" aria-pressed="true" type="button">

                            <!-- button label -->
                            <h4 class="filter-label">IMG</h4>

                            <!-- button switches on / off -->
                            <section class="filter-switch" aria-hidden="true">
                                <span class="on">ON</span>
                                <span class="off">OFF</span>

                            </section>
                        </button>
                    </li>
                    <li>
                        <!-- create button -->
                        <button class="filter-toggle" data-kind="MP3" aria-pressed="true" type="button">

                            <!-- button label -->
                            <h4 class="filter-label">MP3</h4>

                            <!-- button switches on / off -->
                            <section class="filter-switch" aria-hidden="true">
                                <span class="on">ON</span>
                                <span class="off">OFF</span>

                            </section>
                        </button>
                    </li>

                    <li>
                        <!-- create button -->
                        <button class="filter-toggle" data-kind="MP4" aria-pressed="true" type="button">

                            <!-- button label -->
                            <h4 class="filter-label">MP4</h4>

                            <!-- button switches on / off -->
                            <section class="filter-switch" aria-hidden="true">
                                <span class="on">ON</span>
                                <span class="off">OFF</span>

                            </section>
                        </button>
                    </li>
                    <li>
                        <!-- create button -->
                        <button class="filter-toggle" data-kind="URL" aria-pressed="true" type="button">

                            <!-- button label -->
                            <h4 class="filter-label">URL</h4>

                            <!-- button switches on / off -->
                            <section class="filter-switch" aria-hidden="true">
                                <span class="on">ON</span>
                                <span class="off">OFF</span>

                            </section>
                        </button>
                    </li>
                    <li>
                        <!-- create button -->
                        <button class="filter-toggle" data-kind="TXT" aria-pressed="true" type="button">

                            <!-- button label -->
                            <h4 class="filter-label">TXT</h4>

                            <!-- button switches on / off -->
                            <section class="filter-switch" aria-hidden="true">
                                <span class="on">ON</span>
                                <span class="off">OFF</span>

                            </section>
                        </button>
                    </li>
                    
                </ul>
            </nav>

        <!-- fill in list with links - connecting blocks through javascript api once we learn more  -->
        <main>
            
            

            <!-- file too large? cannot push - github does not accept-->

            </video> -->

                <button id="modal-close" class="modal-close">[ X ]</button>
                <article id="modal-body" class="modal-body"></article>
            </dialog>
        
            <section class="all-content">
                <ul id="channel-blocks">
                    
                </ul>
            </section>
            
        </main>


        <footer>
            <p>
                Collection on <a class="channel-link" target="_blank" rel="noopener">Are.na</a>
            </p>
            
        </footer>
